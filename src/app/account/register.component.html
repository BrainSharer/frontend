<div class="row justify-content-center">
  <div class="col-4">
    <p>Join the Brainsharer community</p>
  </div>
</div>

<div class="register-form">


  <div class="form-group col-4">
    <label>Username</label>
    <input [(ngModel)]="register.username" type="text" class="form-control">
  </div>

  <div class="form-group col-4">
    <label>First name</label>
    <input [(ngModel)]="register.first_name" type="text" class="form-control">
  </div>

  <div class="form-group col-4">
    <label>Last name</label>
    <input [(ngModel)]="register.last_name" type="text" class="form-control">
  </div>

  <div class="form-group col-4">
    <label>Email</label>
    <input [(ngModel)]="register.email" type="email" class="form-control">
  </div>

  <div class="form-group col-4">
    <label>Password</label>
    <input [(ngModel)]="register.password" type="password" class="form-control">
  </div>

  <div class="form-group col-4">
    <label>Confirm password</label>
    <input [(ngModel)]="register.password2" type="password" class="form-control">
  </div>

  <div class="bottom-row">
  <div class="form-group col-4">

</div>
