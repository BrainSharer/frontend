<p>Filters</p>
<form novalidate [formGroup]="searchForm">
    <div class="btn-group search-form" data-toggle="buttons">
        <button class="btn btn-secondary" (click)="onReset()">Reset</button>
        <button class="btn btn-primary" (click)="search(searchForm.value)">Apply</button>
    </div>

    <div class="row">
        <div class="col">
            <hr/>
            <div class="title">Atlas</div>
            <div class="form-check">
                <input
                  mdbRadio
                  class="form-check-input"
                  type="radio"
                  name="flexRadioDefault"
                  id="flexRadioDefault1"
                />
                <label class="form-check-label" for="flexRadioDefault1">Princeton</label>
              </div>
              <div class="form-check">
                <input
                  mdbRadio
                  class="form-check-input"
                  type="radio"
                  name="flexRadioDefault"
                  id="flexRadioDefault1"
                />
                <label class="form-check-label" for="flexRadioDefault2">UCSD</label>
              </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <div class="title">Data</div>
       
            <div *ngFor="let animal of animals; let i = index">
                <button class="btn btn-default btn-sm" (click)="fetchData($event, i, animal)"><i class="fa fa-toggle-right" style="margin: 2px 2px;"></i> {{animal}}</button>
                <div [id]="'collapseViewMore-' + i" [ngbCollapse]="i!==isCollapsed" class="collapsed-card">
                    <div *ngFor="let state of subStates">
                            <div class="item-checkbox">
                              <label class="collapsed-card-input">
                                  <input type="checkbox" value="{{state.id}}" (change)="toggleRightSide($any($event.target)?.checked, state.id)">{{state.layer_name}} {{state.description}}</label>
                            </div>
                    </div>                    
                </div>
            </div>

        </div>
    </div>

</form>
<hr/>
