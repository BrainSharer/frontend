		<div class="col">
			<button class="btn" disabled data-provider='facebook'
				data-oauthserver='https://www.facebook.com/v2.0/dialog/oauth' data-oauthversion='2.0'>
				<svg aria-hidden="true" class="svg-icon iconFacebook" width="18" height="18" viewBox="0 0 18 18">

						fill="#4167B2" />
				</svg>
				Log in with Facebook
			</button>
		</div>
	</div>

	<hr />

	<div class="row justify-content-center">
		<div class="col-4">
			<p>Login with local ID and password</p>
		</div>
	</div>

</div>

<div class="login-form brain">
	<form [formGroup]="loginForm" (ngSubmit)="login()">
  
	  <div class="form-group col-4">
		<label>Username</label>
		<input type="text" formControlName="username" class="form-control"
		  [ngClass]="{ 'is-invalid': submitted && f['username'].errors }" />
		<div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
		  <div *ngIf="f['username'].errors['required']">Username is required</div>
		</div>
	  </div>
  
	  <div class="form-group col-4">
		<label>Password</label>
		<input type="password" formControlName="password" class="form-control"
		  [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />
		<div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
		  <div *ngIf="f['password'].errors['required']">Password is required</div>
		  <div *ngIf="f['password'].errors['minlength']">
			Password must be at least 8 characters
		  </div>
		  <div *ngIf="f['password'].errors['maxlength']">
			Username must not exceed 40 characters
		  </div>
		</div>
	  </div>
	  
	  <div class="form-group col-4 re-captcha">
		<re-captcha (resolved)="checkCaptcha($event)" name="recaptchaReactive" 
		siteKey="6Lft4F0eAAAAAByzzWQ19xqYPzYGcOVdI4XKtkHu"></re-captcha>
	  </div>
  
		<div class="form-group bottom-row">
		<button [disabled]="!captchaResolved" type="submit" class="btn btn-primary">Login</button>
	  </div>
	</form>
  </div>
