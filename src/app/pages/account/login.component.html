						d="M8.98 17c2.16 0 3.97-.72 5.3-1.94l-2.6-2a4.8 4.8 0 0 1-7.18-2.54H1.83v2.07A8 8 0 0 0 8.98 17Z"

						fill="#010101" />
				</svg>
				Log in with GitHub
			</a>
		</div>

	</div>

	<hr />

	<div class="row justify-content-center">
		<div class="col-4">
			<p>Login with local ID and password</p>
		</div>
	</div>

</div>

<div class="login-form brain">
	<form [formGroup]="loginForm" (ngSubmit)="login()">

		<div class="form-group col-4">
			<label>Username</label>
			<input type="text" formControlName="username" class="form-control"
				[ngClass]="{ 'is-invalid': submitted && f['username'].errors }" />
			<div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
				<div *ngIf="f['username'].errors['required']">Username is required</div>
			</div>
		</div>

		<div class="form-group col-4">
			<label>Password</label>
			<input type="password" formControlName="password" class="form-control"
				[ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />
			<div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
				<div *ngIf="f['password'].errors['required']">Password is required</div>
				<div *ngIf="f['password'].errors['minlength']">
					Password must be at least 8 characters
				</div>
				<div *ngIf="f['password'].errors['maxlength']">
					Username must not exceed 40 characters
				</div>
			</div>
		</div>
		<!--
		<div class="form-group col-4 re-captcha">
			<re-captcha (resolved)="checkCaptcha($event)" name="recaptchaReactive"
				siteKey="6Lft4F0eAAAAAByzzWQ19xqYPzYGcOVdI4XKtkHu"></re-captcha>
		</div>

		<div class="form-group bottom-row">
			<button [disabled]="!captchaResolved" type="submit" class="btn btn-primary">Login</button>
		</div>
		-->
		<div class="form-group bottom-row">
			<button type="submit" class="btn btn-primary">Login</button>
		</div>
		
	</form>
</div>
